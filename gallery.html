<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея - SP.A</title>
    <link rel="icon" href="images/logo-white.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div id="background-placeholder"></div>
    <div id="header-placeholder"></div>

    <main>
        <section id="gallery-hero">
            <h1 class="md-typescale-display-large">Галерея</h1>
            <p class="md-typescale-body-large">Взгляните на лучшие моменты из жизни нашего сервера.</p>
        </section>

        <section id="full-gallery">
            <div class="gallery-grid">
                <div class="gallery-item"><img src="https://placehold.co/600x800/2E7D32/FFFFFF?text=Placeholder" alt="Gallery Image"></div>
                <div class="gallery-item"><img src="https://placehold.co/800x600/2E7D32/FFFFFF?text=Placeholder" alt="Gallery Image"></div>
                <div class="gallery-item"><img src="https://placehold.co/600x600/2E7D32/FFFFFF?text=Placeholder" alt="Gallery Image"></div>
                <div class="gallery-item"><img src="https://placehold.co/800x600/2E7D32/FFFFFF?text=Placeholder" alt="Gallery Image"></div>
                <div class="gallery-item"><img src="https://placehold.co/600x800/2E7D32/FFFFFF?text=Placeholder" alt="Gallery Image"></div>
                <div class="gallery-item"><img src="https://placehold.co/600x600/2E7D32/FFFFFF?text=Placeholder" alt="Gallery Image"></div>
                <div class="gallery-item"><img src="https://placehold.co/800x600/2E7D32/FFFFFF?text=Placeholder" alt="Gallery Image"></div>
                <div class="gallery-item"><img src="https://placehold.co/600x800/2E7D32/FFFFFF?text=Placeholder" alt="Gallery Image"></div>
            </div>
        </section>
    </main>

    <div id="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP.A - Главная</title>
    <link rel="icon" href="images/logo-white.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div id="background-placeholder"></div>
    <div id="header-placeholder"></div>

    <main>
        <section id="hero">
            <h1 class="md-typescale-display-large">SP.A</h1>
            <p class="md-typescale-body-large">OHAYOU</p>
            <button class="md-button md-button--filled" id="copy-ip-button" data-ip="play.ado-dokidokihimitsukichi-daigakuimo.ru:20667">
                <span class="material-icons">content_copy</span>
                <span class="md-typescale-label-large">play.ado-dokidokihimitsukichi-daigakuimo.ru</span>
            </button>
        </section>

        <section id="feed">
            <h2 class="md-typescale-headline-large">Новости</h2>
            <div class="feed-item md-typescale-body-large">
                <p><strong>19 января:</strong> ОТКРЫТИЕ!!!</p>
            </div>
            <div class="feed-item md-typescale-body-large">
                <p><strong>17 января:</strong> Запущен сайт проекта</p>
            </div>
            <div class="feed-item md-typescale-body-large">
                <p><strong>15 января:</strong> Впервые запущен сервер в тестовом режиме.</p>
            </div>
        </section>

        <section id="video-preview">
            <h2 class="md-typescale-headline-large">Трейлер сервера</h2>
            <div class="video-container">
                <img src="https://placehold.co/1920x1080/2E7D32/FFFFFF?text=Video+Placeholder" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;" alt="Трейлер заглушка">
            </div>
        </section>

        <section id="photo-preview">
            <h2 class="md-typescale-headline-large">Галерея</h2>
            <div class="photo-grid">
                <img src="https://placehold.co/600x400/2E7D32/FFFFFF?text=Placeholder" alt="Спавн">
                <img src="https://placehold.co/600x400/2E7D32/FFFFFF?text=Placeholder" alt="Выживание">
                <img src="https://placehold.co/600x400/2E7D32/FFFFFF?text=Placeholder" alt="SkyBlock">
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script>
        // Скрипт для кнопки копирования IP
        const copyIpButton = document.getElementById('copy-ip-button');
        if (copyIpButton) {
            const originalText = copyIpButton.querySelector('.md-typescale-label-large').textContent;
            const icon = copyIpButton.querySelector('.material-icons');

            copyIpButton.addEventListener('click', () => {
                const ip = copyIpButton.dataset.ip;
                navigator.clipboard.writeText(ip).then(() => {
                    copyIpButton.querySelector('.md-typescale-label-large').textContent = 'СКОПИРОВАНО!';
                    icon.textContent = 'check';
                    copyIpButton.classList.add('copied');

                    setTimeout(() => {
                        copyIpButton.querySelector('.md-typescale-label-large').textContent = originalText;
                        icon.textContent = 'content_copy';
                        copyIpButton.classList.remove('copied');
                    }, 2000);
                });
            });
        }
    </script>
    <style>
        #copy-ip-button.copied {
            background-color: #4CAF50; /* Зеленый цвет для обратной связи */
            box-shadow: 0 8px 24px -8px #4CAF50;
        }
    </style>
</body>
</html>

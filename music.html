<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - SKLV</title>
    <link rel="icon" href="images/logo-white.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div id="background-placeholder"></div>
    <div id="header-placeholder"></div>

    <main>
        <section id="music-hero">
            <h1 class="md-typescale-display-large">Discography</h1>
            <p class="md-typescale-body-large">Explore the sonic worlds of SKLV.</p>
        </section>

        <section id="albums">
            <h2 class="md-typescale-headline-large">Albums</h2>
            <div class="album-grid">
                <div class="album-card"
                     data-title="Echoes of the Universe"
                     data-year="2024"
                     data-release-date="Released on August 1, 2024"
                     data-summary="The second full-length album, a journey through space and time, inspired by classic science fiction, cosmology, and the quiet moments of introspection."
                     data-cover="https://placehold.co/400x400/1E1E1E/D0BCFF?text=Echoes+of+the+Universe"
                     data-tracks='["Stardust", "Nebula", "Event Horizon", "Supernova", "Cosmic Drift", "Zero Gravity", "First Light", "Andromeda"]'>
                    <img src="https://placehold.co/400x400/1E1E1E/D0BCFF?text=Echoes+of+the+Universe" alt="Album Cover">
                    <div class="album-info">
                        <h3 class="md-typescale-title-large">Echoes of the Universe</h3>
                        <p class="md-typescale-body-large">2024</p>
                    </div>
                    <div class="play-icon">
                        <span class="material-icons">play_arrow</span>
                    </div>
                </div>
                <div class="album-card"
                     data-title="Digital Dreams (EP)"
                     data-year="2020"
                     data-release-date="Released on May 15, 2020"
                     data-summary="The debut EP that started it all. A unique blend of pulsating rhythms, ethereal melodies, and heavily processed guitar textures."
                     data-cover="https://placehold.co/400x400/1E1E1E/B3B3B3?text=Digital+Dreams"
                     data-tracks='["Wired", "Pixelated", "Firewall", "Reboot"]'>
                    <img src="https://placehold.co/400x400/1E1E1E/B3B3B3?text=Digital+Dreams" alt="Album Cover">
                    <div class="album-info">
                        <h3 class="md-typescale-title-large">Digital Dreams (EP)</h3>
                        <p class="md-typescale-body-large">2020</p>
                    </div>
                    <div class="play-icon">
                        <span class="material-icons">play_arrow</span>
                    </div>
                </div>
            </div>
        </section>

        <section id="singles">
            <h2 class="md-typescale-headline-large">Singles</h2>
            <div class="album-grid">
                <div class="album-card"
                     data-title="Stardust"
                     data-year="2023"
                     data-release-date="Released on November 10, 2023"
                     data-summary="The lead single from the album 'Echoes of the Universe'."
                     data-cover="https://placehold.co/400x400/1E1E1E/FF00BF?text=Stardust"
                     data-tracks='["Stardust"]'>
                    <img src="https://placehold.co/400x400/1E1E1E/FF00BF?text=Stardust" alt="Single Cover">
                    <div class="album-info">
                        <h3 class="md-typescale-title-large">Stardust</h3>
                        <p class="md-typescale-body-large">2023</p>
                    </div>
                    <div class="play-icon">
                        <span class="material-icons">play_arrow</span>
                    </div>
                </div>
                <div class="album-card"
                     data-title="Neon Rain"
                     data-year="2022"
                     data-release-date="Released on July 22, 2022"
                     data-summary="A standalone single exploring cyberpunk and noir themes."
                     data-cover="https://placehold.co/400x400/1E1E1E/FFFFFF?text=Neon+Rain"
                     data-tracks='["Neon Rain"]'>
                    <img src="https://placehold.co/400x400/1E1E1E/FFFFFF?text=Neon+Rain" alt="Single Cover">
                    <div class="album-info">
                        <h3 class="md-typescale-title-large">Neon Rain</h3>
                        <p class="md-typescale-body-large">2022</p>
                    </div>
                    <div class="play-icon">
                        <span class="material-icons">play_arrow</span>
                    </div>
                </div>
                 <div class="album-card"
                      data-title="First Contact"
                      data-year="2019"
                      data-release-date="Released on December 5, 2019"
                      data-summary="The very first track released under the SKLV project."
                      data-cover="https://placehold.co/400x400/1E1E1E/B3B3B3?text=First+Contact"
                      data-tracks='["First Contact"]'>
                    <img src="https://placehold.co/400x400/1E1E1E/B3B3B3?text=First+Contact" alt="Single Cover">
                    <div class="album-info">
                        <h3 class="md-typescale-title-large">First Contact</h3>
                        <p class="md-typescale-body-large">2019</p>
                    </div>
                    <div class="play-icon">
                        <span class="material-icons">play_arrow</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="album-popup" class="album-popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <div class="popup-header">
                <img id="popup-cover" src="" alt="Album Cover">
                <div class="popup-info">
                    <h2 id="popup-title" class="md-typescale-headline-large"></h2>
                    <p id="popup-year" class="md-typescale-body-large"></p>
                    <p id="popup-summary" class="md-typescale-body-large"></p>
                </div>
            </div>
            <div class="popup-tracklist">
                <ol id="popup-tracks"></ol>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour - SKLV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div id="background-placeholder"></div>
    <div id="header-placeholder"></div>

    <main>
        <section id="tour-hero">
            <h1 class="md-typescale-display-large">Tour Dates</h1>
            <p class="md-typescale-body-large">See SKLV live in your city.</p>
        </section>

        <section id="upcoming-shows">
            <h2 class="md-typescale-headline-large">Upcoming Shows</h2>
            <div class="tour-list">
                <div class="tour-item">
                    <div class="tour-date">
                        <span class="month">AUG</span>
                        <span class="day">15</span>
                    </div>
                    <div class="tour-info">
                        <span class="city">Moscow</span>
                        <span class="venue">Kosmos Club</span>
                    </div>
                    <button class="md-button md-button--filled">Tickets</button>
                </div>
                <div class="tour-item">
                    <div class="tour-date">
                        <span class="month">SEP</span>
                        <span class="day">02</span>
                    </div>
                    <div class="tour-info">
                        <span class="city">Berlin</span>
                        <span class="venue">Berghain</span>
                    </div>
                    <button class="md-button md-button--filled">Tickets</button>
                </div>
                 <div class="tour-item">
                    <div class="tour-date">
                        <span class="month">OCT</span>
                        <span class="day">21</span>
                    </div>
                    <div class="tour-info">
                        <span class="city">London</span>
                        <span class="venue">Fabric</span>
                    </div>
                    <button class="md-button md-button--filled sold-out" disabled>Sold Out</button>
                </div>
            </div>
        </section>

        <section id="past-shows">
            <h2 class="md-typescale-headline-large">Past Shows</h2>
            <div class="tour-list">
                <div class="tour-item past">
                    <div class="tour-date">
                        <span class="month">JUL</span>
                        <span class="day">05</span>
                    </div>
                    <div class="tour-info">
                        <span class="city">St. Petersburg</span>
                        <span class="venue">Blank</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - SP.A</title>
    <link rel="icon" href="images/logo-white.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .social-button.social-button--row {
            flex-direction: row;
            justify-content: flex-start;
            gap: 16px;
            padding: 0 24px;
            height: 72px;
        }
        .social-button.social-button--row i {
            font-size: 32px;
            transform: translateY(0); /* Сброс анимации */
        }
        .social-button.social-button--row .social-label {
            opacity: 1;
            transform: translateY(0); /* Сброс анимации */
            position: static;
            font-size: 18px;
        }
        .social-button.social-button--row:hover i,
        .social-button.social-button--row:hover .social-label {
            transform: translateY(0); /* Отключаем движение при наведении */
        }
    </style>
</head>
<body class="contact-page-body">
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div id="background-placeholder"></div>
    <div id="header-placeholder"></div>

    <main class="contact-main">
        <div class="contact-split-layout">
            <div class="contact-left-panel">
                <img src="images/contact.jpg" alt="Арт для страницы контактов">
            </div>
            <div class="contact-right-panel">
                <div class="contact-content-wrapper">
                    <section id="contact-hero">
                        <h1 class="md-typescale-display-large">Присоединяйся</h1>
                        <p class="md-typescale-body-large">Найди нас на своей любимой платформе.</p>
                    </section>

                    <section id="contact-content">
                        <div class="social-grid-container">
                            <div class="social-grid">
                                <a href="https://t.me/Ado_RU_Community" class="social-button telegram social-button--row">
                                    <i class="fab fa-telegram"></i>
                                    <span class="social-label">Ado RU Community</span>
                                </a>
                            </div>
                        </div>

                        <div class="social-grid-container">
                            <div class="social-grid">
                                <a href="https://t.me/Ado_RU_Community" class="social-button telegram social-button--row">
                                    <i class="fab fa-telegram"></i>
                                    <span class="social-label">Ado RU Community</span>
                                </a>
                            </div>
                        </div>
                         <div class="professional-contacts">
                            <p class="md-typescale-body-large">По деловым вопросам и предложениям:</p>
                            <a href="mailto:support@ado-dokidokihimitsukichi-daigakuimo.ru" class="md-typescale-title-large">support@ado-dokidokihimitsukichi-daigakuimo.ru</a>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>

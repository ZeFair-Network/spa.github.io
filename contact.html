<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - MineWorld</title>
    <link rel="icon" href="images/logo-white.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="contact-page-body">
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div id="background-placeholder"></div>
    <div id="header-placeholder"></div>

    <main class="contact-main">
        <div class="contact-split-layout">
            <div class="contact-left-panel">
                <img src="https://placehold.co/600x700/7B5A3E/FFFFFF?text=MineWorld" alt="Лобби сервера MineWorld">
            </div>
            <div class="contact-right-panel">
                <div class="contact-content-wrapper">
                    <section id="contact-hero">
                        <h1 class="md-typescale-display-large">Присоединяйся</h1>
                        <p class="md-typescale-body-large">Найди нас на своей любимой платформе.</p>
                    </section>

                    <section id="contact-content">
                        <div class="social-grid-container">
                            <div class="social-grid">
                                <a href="#" class="social-button discord">
                                    <i class="fab fa-discord"></i>
                                    <span class="social-label">Discord</span>
                                </a>
                                <a href="#" class="social-button vk">
                                    <i class="fab fa-vk"></i>
                                    <span class="social-label">VK</span>
                                </a>
                                <a href="#" class="social-button youtube">
                                    <i class="fab fa-youtube"></i>
                                    <span class="social-label">YouTube</span>
                                </a>
                                <a href="#" class="social-button telegram">
                                    <i class="fab fa-telegram"></i>
                                    <span class="social-label">Telegram</span>
                                </a>
                            </div>
                        </div>
                         <div class="professional-contacts">
                            <p class="md-typescale-body-large">По деловым вопросам и предложениям:</p>
                            <a href="mailto:admin@mineworld.com" class="md-typescale-title-large">admin@mineworld.com</a>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
